overwrite: true
schema:
  - '../backend/src/schema/**/*.ts'

documents:
  - './src/**/*.graphql'

generates:
  ./src/generated/index.ts:
    config:
      reactApolloVersion: 4
      withHooks: true
      skipTokenName: "skipToken"
      apolloClientImportPath: "@apollo/client"
      avoidOptionals: true
      maybeValue: "T | null"
      withComponent: false
      withHOC: false
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'